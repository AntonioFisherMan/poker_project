<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<section class="sign-in">
    <div class="containerInner">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="./images/signin-image.jpg" alt=""/></figure>
                <a href="/chagProj/register.html" class="signup-image-link">Create an account</a>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form  class="register-form" id="login-form" onSubmit={props.handleSubmit}>
                    <div class="form-group">
                     <input type="text" id="your_name" placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <input id="your_pass" name="pass" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember-me" class="agree-term" >

                    </div>
                    <div class="form-group form-button">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
